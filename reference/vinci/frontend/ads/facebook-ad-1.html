<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinci Focus - Facebook Ad 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .ad-container {
            width: 600px;
            height: 600px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            color: white;
        }
        
        .top-section {
            text-align: center;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: #000000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .headline {
            font-size: 34px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 18px;
            text-align: center;
        }
        
        .subheadline {
            font-size: 19px;
            line-height: 1.3;
            margin-bottom: 25px;
            opacity: 0.9;
            text-align: center;
        }
        
        .middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .stats-row {
            display: flex;
            justify-content: center;
            margin-bottom: 22px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #FFD700;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 17px;
            color: white;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .feature {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 14px 20px;
            border-radius: 8px;
        }
        
        .feature-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.3;
            color: white;
        }
        
        .bottom-section {
            text-align: center;
        }
        
        .cta-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 18px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            margin-bottom: 12px;
            width: 100%;
            line-height: 1.2;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.5);
        }
        
        .guarantee {
            font-size: 15px;
            color: #FFD700;
            font-weight: 500;
            line-height: 1.2;
        }
        
        /* Responsive adjustments */
        @media (max-width: 650px) {
            .ad-container {
                width: 100%;
                max-width: 600px;
                padding: 30px;
            }
            
            .headline {
                font-size: 34px;
            }
            
            .subheadline {
                font-size: 18px;
            }
            
            .stat-number {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="top-section">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="30" height="30" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 50 L40 70 L80 30" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </div>
                <div class="logo-text">DaVinci Focus</div>
            </div>
            
            <h1 class="headline">Is Your Child Struggling to Focus in School?</h1>
            <p class="subheadline">Help Your Child Improve Focus in Just 2 Weeks (Ages 7-15)</p>
        </div>
        
        <div class="middle-section">
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-number">87%</div>
                    <div class="stat-label">of kids improved<br>their focus</div>
                </div>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-text">Better school performance</div>
                </div>
                <div class="feature">
                    <div class="feature-text">Higher confidence</div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <button class="cta-button">Join 5,000+ families - See Results in 2 Weeks - Try Free</button>
            <p class="guarantee">Results guaranteed, or money back</p>
        </div>
    </div>
</body>
</html>

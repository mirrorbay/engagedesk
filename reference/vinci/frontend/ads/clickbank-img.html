<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinci Focus - ClickBank Ad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .ad-container {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .ad-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            z-index: 2;
            margin-bottom: 8px;
        }
        
        .logo {
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .logo svg {
            width: 24px;
            height: 24px;
        }
        
        .brand-name {
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: "Montserrat", sans-serif;
            letter-spacing: -0.5px;
        }
        
        .main-content {
            text-align: center;
            z-index: 2;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }
        
        .headline {
            color: white;
            font-size: 22px;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            margin-bottom: 4px;
        }
        
        .subheadline {
            color: rgba(255,255,255,0.95);
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 8px 0;
            z-index: 2;
        }
        
        .stat {
            text-align: center;
            color: white;
        }
        
        .stat-number {
            display: block;
            font-size: 20px;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
        
        .stat-text {
            font-size: 10px;
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .cta-button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cta-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        
        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .circle1 {
            width: 60px;
            height: 60px;
            top: 10%;
            right: 10%;
            animation: float 4s ease-in-out infinite;
        }
        
        .circle2 {
            width: 40px;
            height: 40px;
            bottom: 20%;
            left: 10%;
            animation: float 4s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="decorative-elements">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
        </div>
        
        
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect width="100" height="100" fill="#ffffff" />
                    <path
                        d="M20 50 L40 70 L80 30"
                        stroke="#4a4a4a"
                        stroke-width="16"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        fill="none"
                    />
                </svg>
            </div>
            <div class="brand-name">DaVinci Focus</div>
        </div>
        
        <div class="main-content">
            <div class="headline">Help Your ADHD Child Succeed</div>
            <div class="subheadline">10-15 minutes daily builds focus & improves grades</div>
            
            <div class="stats">
                <div class="stat">
                    <span class="stat-number">87%</span>
                    <span class="stat-text">improved focus</span>
                </div>
                <div class="stat">
                    <span class="stat-number">25%</span>
                    <span class="stat-text">better grades</span>
                </div>
            </div>
        </div>
        
        <button class="cta-button">Start Free Trial</button>
    </div>
</body>
</html>
